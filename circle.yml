machine:

  python:
    version: 3.5.1

  node:
    version: 4.2.1

dependencies:
  pre:
    - pip install --upgrade pip

  post:
    - npm install -g gulp bower
    - bower install

  cache_directories:
    - ./node_modules/
    - ./elk/static/vendor/

test:

  pre:
    - gulp css
    - gulp js
    - cp elk/.env.circle elk/.env
    - ./manage.py migrate
