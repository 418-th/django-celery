{% extends 'elk/base.html' %}

{% block content %}
<h1>Hi, %username%!</h1>

<div class="row">
    <div class="col-sm-4"></div>

    <div class="col-sm-2">
        <button data-url="{% url 'hub:buy_a_subscription' %}" type="button" class="btn btn-default btn-lg">Buy a subscription</button>
    </div>

    <div class="col-sm-2">
        <button data-url="{% url 'hub:buy_a_single' %}" type="button" class="btn btn-default btn-lg">Buy a single lesson</button>
    </div>

    <div class="col-sm-4"></div>
</div>

<div class="row">
    <div class="col-sm-1">
        <button type="button" class="btn btn-default load_schedule_popup" data-toggle="modal" data-target=".schedule-popup-container">Schedule a lesson</button>
    </div>
</div>

<div class="modal fade schedule-popup-container" role="dialog">
    {% include 'hub/schedule_popup/step_01.html' %}
</div>
{% endblock %}
