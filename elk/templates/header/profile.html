{% load i18n %}
{% load staticfiles %}

<div class="navbar__profile-picture">
    {% if request.user.crm.profile_photo %}
        <img class="img-circle" src="{{ request.user.crm.profile_photo.url }}" data-no-retina />
    {% else %}
        <img class="img-circle" src="{% static 'no-photo.jpg' %}" />
    {% endif %}
</div>

<div class="navbar__profile-username">
    <p>{{ request.user.crm }} (<a href="{% url 'acc:logout' %}">{% trans 'Log&nbsp;out' %}</a>)</p>
</div>
