{% load bootstrap %}
{% load i18n %}

<div class="panel panel-default timeline-entry-form">
    <div class="panel-heading"><h3 class="panel-title">{% trans 'Timeline event' %}</h3></div>
    <div class="panel-body">
        <form method = "POST" class="form"  action="{% url 'timeline:timeline_create' username=user.username %}" data-lessons="{% url 'lessons:available_json' username=user.username %}">
            <input type="hidden" name="teacher" value="{{ user.pk }}">
            {% csrf_token %}
            <div class="timeline-entry-form__lesson">
                {{ form.lesson_type | bootstrap }}
                {{ form.lesson_id | bootstrap }}
            </div>
            <div class="timeline-entry-form__time">
                {{ form.start_time | bootstrap }}
                <div class="form-group">
                    <label for="{{ form.duration.id_for_label }}">{% trans 'Duration'%}:</label>
                    <input readonly maxlength=5 placeholder='HH:MM' type="text" class="form-control", id="{{ form.duration.id_for_label }}" name="duration" value="{{ form.duration.value }}">
                </div>
            </div>
            <button type="submit" class="btn btn-default">{% trans 'Create entry' %}</input>
        </form>
    </div>
</div>
